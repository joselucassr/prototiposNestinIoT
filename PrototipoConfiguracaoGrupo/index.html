<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Prototipo Form Cadastro</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/painelgeral">Painel Geral<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Relatório</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configurações</a>
            </li>
        </ul>
        <div class="float-right row" style="padding-right: 20px">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar sensor">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="padding: 0 10px;">
                    <a class="btn btn-danger" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Formulário -->

<div class="container" style="margin-top: ;: 20px;">
    <div class="row">
        <!-- GRUPO -->
        <div class="col-md-6">
            <form>
                <h3>Configurar Grupo</h3>
                <div class="form-group col">
                    <label for="nomegrupo">Nome Grupo</label>
                    <input type="text" class="form-control" id="nomegrupo" placeholder="Nome do Grupo">
                </div>
                <div class="form-group col">
                    <label for="descricao">Example textarea</label>
                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
            </form>
        </div>

        <!-- SENSORES -->
        <div class="col-md-6">
            <form>
                <h3>Adicionar Sensores</h3>
                <div class="form-group col">
                    <label for="nomegrupo">Nome Sensor</label>
                    <input type="text" class="form-control" id="nomesensor" placeholder="Nome do Grupo">
                </div>
                <div class="form-group col">
                    <label for="descricao">Example textarea</label>
                    <input type="number" class="form-control" id="id" placeholder="00000000000">
                </div>
                <button type="submit" class="btn btn-outline-primary float-right">Adicionar</button>
            </form>
        </div>
    </div>
</div>

<!-- OLHAR DEPOIS MASCARAS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js)" type="text/javascript">    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<!-- OLHAR DEPOIS MASCARAS -->
<script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 0000-0000');
        $('#phone-number').mask('0000-0000');
    });
</script>

</body>
</html>
