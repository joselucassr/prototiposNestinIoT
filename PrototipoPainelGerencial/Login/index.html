<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Custom -->

    <!-- CSS Font Awesome -->

    <title>Prototipo Login Painel Geral</title>
</head>
<body>

<div class="container">
    <div class="col-6 mx-auto formCard">
        <h1 class="col-12">Login</h1>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control"placeholder="Digite o email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control"placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="btn btn-success float-right">Registrar</a>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
